<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ToDoApp</title>
</head>
<body>
<div class="container">
    <div style="margin-top: 100px;" class="container">

        <h3 class="text-center">ToDo List</h3>

        <form action="/add" method="POST">
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Title</label>
                <input type="text" class="form-control" name="title" id="formGroupExampleInput" placeholder="Type a todo input">
                <br>
                <div class="text-center">
                <button type="submit" class=" btn btn-success">Add</button>
            </div>
              </div>
              
        
        </form>



    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Todo Title</th>
            <th scope="col">Todo Status</th>
            <th scope="col">Update Status</th>
            <th scope="col">Delete Todo</th>
          </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                {% if todo.complete==False %}
                <td>Not Completed</td>
                {%else%}
                <td>Completed</td>
                        
                {% endif %}
                
                <td>{{todo.complete}}</td>
                {% if todo.complete==False %}
                <td><a href="/complete/{{todo.id}}" class="btn btn-success">Complete</a></td>

                {%else%}

                <td><a href="/complete/{{todo.id}}" class="btn btn-danger">Not Complete</a></td>

                    
                {% endif %}
                
                
                <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>
              </tr>
            {% endfor %} 
            
         
        </tbody>
      </table>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
</body>
</html>
